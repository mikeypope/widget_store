{% extends 'store/base.html' %}

{% block content %}
<br><br><br>
<h2>Unprocessed Orders</h2>
<a href="{% url 'order_processing:processed_orders' %}" class="btn btn-primary">View Processed Orders</a>
<table class="table">
    <thead>
        <tr>
            <th>Order Number</th>
            <th>Customer Name</th>
            <th>Order Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_number }}</td>
            <td>{{ order.payer_name }}</td>
            <td>{{ order.created_at }}</td>
            <td>
                <a href="{% url 'order_processing:order_detail' order.order_number %}" class="btn btn-primary">View Order Detail</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
